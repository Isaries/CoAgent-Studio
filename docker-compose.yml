services:
  backend:
    build:
      context: ./backend
    container_name: coagent_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/static:/app/static
      - ./backend/alembic:/app/alembic
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/coagent_db
      - POSTGRES_SERVER=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=coagent_db
    depends_on:
      - db
    command: bash -c "python -m app.initial_data && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000')\"" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coagent_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    # command: npm run dev -- --host 0.0.0.0 # Will be verified after frontend init

  db:
    image: postgres:16-alpine
    container_name: coagent_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=coagent_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: coagent_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
