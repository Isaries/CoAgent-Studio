services:
  backend:
    build:
      context: ./backend
    container_name: coagent_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/coagent_db
    depends_on:
      - db
    command: bash -c "python -m app.initial_data && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coagent_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    # command: npm run dev -- --host 0.0.0.0 # Will be verified after frontend init

  db:
    image: postgres:16-alpine
    container_name: coagent_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=coagent_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
